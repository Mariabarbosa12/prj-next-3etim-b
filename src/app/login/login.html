<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - BLUVA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
   
    body {
      font-family: "Lucida Sans", sans-serif;
      background-image: url('../../../public/fundo.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: rgba(173, 216, 230, 0.85);
      padding: 40px 30px;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .login-container img {
      width: 70px;
      margin-bottom: 20px;
    }

    .login-container h1 {
      font-size: 26px;
      color: white;
      margin-bottom: 10px;
    }

    .login-container h2 {
      font-size: 18px;
      color: white;
      margin-bottom: 25px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: white;
      color: #333;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-btn:hover {
      background-color: #f0f0f0;
    }

    .login-container p {
      margin-top: 15px;
      font-size: 14px;
      color: white;
    }

    .login-container a {
      color: #fff;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="usu.png" alt="Usuário">
    <h1>Login</h1>
    <h2 id="tipoTitulo">Entrar como: </h2>

    <input type="text" placeholder="Nome de usuário ou e-mail" id="usuario">
    <input type="password" placeholder="Senha" id="senha">

    <button class="login-btn" onclick="entrar()">Entrar</button>

    <p>Não tem uma conta? <a id="linkCadastro" href="#">Cadastre-se</a></p>
  </div>

  <script>
    let tipo = "usuario"; // valor padrão

    function obterTipo() {
      const params = new URLSearchParams(window.location.search);
      tipo = params.get("tipo") || "usuario"; // "usuario" ou "tecnico"

      const tipoTitulo = document.getElementById("tipoTitulo");
      const linkCadastro = document.getElementById("linkCadastro");

      if (tipo === "tecnico") {
        tipoTitulo.textContent = "Entrar como: Técnico";
        linkCadastro.href = "cadastro.html?tipo=tecnico";
      } else {
        tipoTitulo.textContent = "Entrar como: Usuário";
        linkCadastro.href = "cadastro.html?tipo=usuario";
      }
    }

    function entrar() {
      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;

      if (usuario === "" || senha === "") {
        alert("Preencha todos os campos.");
        return;
      }

      alert(`Login como ${tipo} realizado com sucesso!`);

    }

    window.onload = obterTipo;
  </script>

</body>
</html>
