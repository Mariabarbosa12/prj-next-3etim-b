<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tela de Entrada - BLUVA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Lucida Sans", sans-serif;
      background-image: url('../../../public/fundinho.png');
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

  
    .imgl {
      height: 30px;
      margin-right: 10px;
      margin-top: 10px;
    }

  

    .container {
      background-color: rgba(255, 255, 255);
      opacity: 78%;
      width: 390px;
      height: 350px;
      padding: 30px;
      border-radius: 10px;
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 24px;
      color: #0C1792;
      margin-bottom: 30px;
    }

     select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

      button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #5a5b65;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

   
    

  </style>
</head>
<body>

  
<div class="container">
  
  <div class="icon-button">
   <img class="imgl" src="'../../../../../public/logoredonda.png" <h1>BLUVA</h1> </div>
  
   <br><br>
   <br>
   <br>

   <select id="tipoUsuario">
      <option value="">Selecione</option>
      <option value="usuario">Usuário</option>
      <option value="tecnico">Técnico</option>
    </select>

    <button onclick="prosseguir()">Prosseguir</button>
   
</div>

   <script>
    function prosseguir() {
      var tipo = document.getElementById("tipoUsuario").value;

      switch (tipo) {
        case "usuario":
          window.location.href = "login.html?tipo=usuario";
          break;
        case "tecnico":
          window.location.href = "login.html?tipo=tecnico";
          break;
        default:
          alert("Por favor, selecione uma opção.");
      }
    }
  </script>

</body>
</html>
