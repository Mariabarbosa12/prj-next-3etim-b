<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chat - BLUVA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Lucida Sans", sans-serif;
      background-image: url('../../../public/fundinho.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      width: 100%;
      height: 60px;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      border-bottom: 2px solid #ccc;
    }

    .back-button {
      position: absolute;
      left: 15px;
      background: none;
      border: none;
      font-size: 30px;
      cursor: pointer;
      color: #333;
    }

    .header img {
      height: 30px;
      margin-right: 10px;
    }

    .header span {
      color: #0C1792;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .chat-container {
      background-color: rgba(255, 255, 255, 0.78);
      width: 90%;
      max-width: 700px;
      height: 500px;
      margin: 30px auto;
      border-radius: 15px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .chat-header {
      font-weight: bold;
      background-color: #b3d7ff;
      padding: 8px 16px;
      border-radius: 5px 5px 0 0;
      align-self: flex-start;
      margin-bottom: 10px;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg-left {
      align-self: flex-start;
      background-color: #b3d7ff;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 70%;
    }

    .msg-right {
      align-self: flex-end;
      background-color: #91cba3;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 70%;
    }

    .chat-input {
      display: flex;
      margin-top: 15px;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background-color: #b3d7ff;
      font-size: 14px;
      font-style: italic;
    }

    .chat-input button {
      background-color: #b3d7ff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-left: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chat-input button img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>

  <div class="header">
    <button class="back-button" onclick="window.location.href='../home/home.html'">&#x2039;</button>
    <img src="../../../public/logo.png" alt="Logo">
    <span>BLUVA</span>
  </div>

  <div class="chat-container">
    <div class="chat-header">Nome Sobrenome</div>

    <div class="chat-messages">
      <div class="msg-left">Olá! Como posso te ajudar?</div>
      <div class="msg-right">Estou com dúvida na irrigação.</div>
      <div class="msg-right">Qual o melhor horário?</div>
      <div class="msg-left">Recomenda-se no início da manhã ou fim da tarde.</div>
    </div>

    <div class="chat-input">
      <input type="text" placeholder="Digite sua dúvida...">
      <button>
        <img src="../../../public/enviar.png" alt="Enviar">
      </button>
    </div>
  </div>

</body>
</html>
